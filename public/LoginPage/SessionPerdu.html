<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="solumada" />
    <meta name="description" content="clocking" />
    <meta name="robots" content="noindex,nofollow" />
    <title>SESSION PERDU</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images1/logo.jpg"
    />
    <link href="dist/css/style.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main-wrapper">
      <!-- Chargement du page -->
      <div class="preloader">
        <div class="lds-ripple">
          <div class="lds-pos"></div>
          <div class="lds-pos"></div>
        </div>
      </div>
      <div class="error-box">
        <div class="error-body text-center">
          <h1 class="error-title text-danger">404</h1>
          <h3 class="text-uppercase error-subtitle">SESSION PERDU</h3>
          <p class="text-muted mt-4 mb-4">
            VEUILLEZ VOUS RECONNECTER S'IL VOUS PLAIT !
          </p>
          <a
            href="/"
            class="btns btns-danger btns-rounded waves-effect waves-light mb-5 text-white"
            >Se connecter</a
          >
        </div>
      </div>
    </div>
    <!-- Fichier Javascript requis -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(".preloader").fadeOut();
    </script>
  </body>
</html>
